  <div w3-include-HTML="header.html">My HTML include will go here.</div>
  <script>
    (function () {
      myHTMLInclude();
      function myHTMLInclude() {
        var z, i, a, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          if (z[i].getAttribute("w3-include-html")) {
            a = z[i].cloneNode(false);
            file = z[i].getAttribute("w3-include-html");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (xhttp.readyState == 4 && xhttp.status == 200) {
                a.removeAttribute("w3-include-html");
                a.innerHTML = xhttp.responseText;
                z[i].parentNode.replaceChild(a, z[i]);
                myHTMLInclude();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      }
    })();
  </script>

      <h1>&emsp;&ensp;Graphs</h1>
      <h2>Introduction to Graphs</h2>
      <p>
        A graph can be defined as group of vertices and edges that are used to connect these vertices.<br> A graph can be seen as a cyclic tree, where the vertices (Nodes) maintain any complex relationship<br>
         among them instead of having parent child relationship.<br>
        <br>A graph G can be defined as an ordered set G(V, E) where V(G) represents the set of vertices and <br>
         E(G) represents the set of edges which are used to connect these vertices.
        <span id="dots">...<br><br></span><span id="more"><br><br><strong>Directed and Undirected Graph:</strong><br><br>
          In a directed graph, edges form an ordered pair. Edges represent a specific path from some vertex A<br> to another vertex B. Node A is called initial node while node B is called terminal node.<br>
       <br>
      In an undirected graph, edges are not associated with the directions with them. If an edge exists <br>between vertex A and B then the vertices can be traversed from B to A as well as A to B.<br><br> </span>
