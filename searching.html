  <div w3-include-HTML="header.html">My HTML include will go here.</div>
  <script>
    (function () {
      myHTMLInclude();
      function myHTMLInclude() {
        var z, i, a, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          if (z[i].getAttribute("w3-include-html")) {
            a = z[i].cloneNode(false);
            file = z[i].getAttribute("w3-include-html");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (xhttp.readyState == 4 && xhttp.status == 200) {
                a.removeAttribute("w3-include-html");
                a.innerHTML = xhttp.responseText;
                z[i].parentNode.replaceChild(a, z[i]);
                myHTMLInclude();
              }
            }
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      }
    })();
  </script>
  <header class="Searching">

      <img src="./images/bg4.jpg" id="bg" alt="">
      <h1>Searching Algorithms</h1>
      <h2>Introduction to Searching Algorithms</h2>
      <p>
        Not even a single day passes, when we do not have to search for something in our day to day life,<br> car keys,
        books, pen, mobile charger and what not. Same is the life of a computer, there is so much <br>data stored in it,
        that whenever a user asks for some data, the computer has to search it's memory to <br> look for the data and
        make it available to the user.<br>
        <br>The searching algorithms are used to search or find one or more than one element from a dataset
        <span id="dots">...<br><br></span><span id="more"><br> All search algorithms make use of a search key in order
          to complete the procedure. Any search is<br> said to be successful or unsuccessful depending upon whether the
          element that is being searched<br> is found or not.<br><br> These algorithm search for a target (key) in the
          search space, like for example,All students in the class.<br>
          There are 2 possible outcomes for this-
          <br>'Success' - When target is found. <br>
          ‘Failure’ - When target is not found.<br></span>


        <button onclick="toggleText()" id="textButton">Read more</button>
        <br><br> These algorithms are generally classified into two categories: <br> <br>
        1.<strong style="color:rgb(226, 186, 25);"> <em> Sequential Search : </em> </strong> In this, the list or array
        is traversed sequentially and every element is checked.<br> For example:&ensp;

        <a href="linear.html" style="color:aquamarine;" rel="no opener"><strong> <u>



              Linear Search </strong> </a> <br>
        </u>


        <br>2.<strong style="color:rgb(226, 186, 25);"><em> Interval Search : </strong></em> These are designed to
        search in sorted data-structures.In this, the array<br> is divided into sub-intervals and traversed as per the
        sub-intervals.<br>
        For example:&ensp; <a href="binary.html" style="color: aquamarine;" rel="no opener"><Strong> <u>

              Binary Search</Strong></a> <br>
        </u>
      </p>
